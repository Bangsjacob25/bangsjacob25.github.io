<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Invitation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html">Invitation</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html" class="active">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form action="#" id="myForm">
            <label for="userName">Username:</label>
            <input type="text" name="userName" placeholder="Enter your Username" id="userName" />
			<div id="usernameerror" type="error" class="error"></div><br>
			
            <label for="Password">Password:
            </label>
            <input type="password" name="password" placeholder="Enter your Password" id="password" />
			<div id="passworderror" type="error" class="error"></div><br>

            <label for="passwordVerify">Verify your Password:
            </label>
            <input type="password" name="passwordVerify" placeholder="Enter in your Password again" id="password2" />
			<div id="password2error" type="error" class="error"></div><br>

            <label for="firstName">First Name:
            </label>
            <input type="text" name="firstName" placeholder="Enter your First Name" id="firstName" />
			<div id="firstnameerror" type="error" class="error"></div><br>

            <label for="hostName">Last Name:
            </label>
            <input type="text" name="lastName" placeholder="Enter your Last Name" id="lastName" />
			<div id="lastnameerror" type="error" class="error"></div><br>
			
            <label for="email">Email:
            </label>
            <input type="text" name="email" placeholder="Enter your Email Address" id="email" />
			<div id="emailerror" type="error" class="error"></div><br>
			
			<label for="phoneNumber">Phone Number:
            </label>
            <input type="text" name="phonenumber" placeholder="Enter your Phone Number ex.(123)_456-7890" id="phoneNumber" />
			<div id="phoneerror" type="error" class="error"></div><br>
			
			
			<label for="signUpNewsletter">Sign up for newsletter:
            </label>
			  <input type="radio" name="signUpNewsletter" value="Yes" checked> Yes 
				<input type="radio" name="signUpNewsletter" value="No"> No
				<br><br>
            <input type="button" value="Signup" onclick="errorcheck()" onclick="storeValues()">
        </form>
    </section>
<script>
const username = document.getElementById('userName')
const password = document.getElementById('password')
const passwordVerify = document.getElementById ('password2')
const firstname = document.getElementById ('firstName')
const lastname = document.getElementById ('lastName')
const email = document.getElementById ('email')
const phonenumber = document.getElementById ('phoneNumber')
const form = document.getElementById('form')
const errorElementUsername = document.getElementById('usernameerror')
const errorElementPassword = document.getElementById('passworderror')
const errorElementPassword2 = document.getElementById('password2error')
const errorElementFirstName = document.getElementById('firstnameerror')
const errorElementLastName = document.getElementById('lastnameerror')
const errorElementEmail = document.getElementById('emailerror')
const errorElementPhone = document.getElementById('phoneerror')
const myForm = document.getElementById('myForm')
const regex = /^[A-Za-z0-9]+$/
const regexEmail = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
const regexPhone = /^(\()?\d{3}(\))?(-|\s)?\d{3}(-|\s)\d{4}$/
function errorcheck(){
var validUsername = regex.test(username.value);
var validEmail = regexEmail.test(email.value);
var validPhone = regexPhone.test(phonenumber.value);
  errorElementUsername.innerText =('')
  errorElementPassword.innerText =('')
  errorElementPassword2.innerText =('')
  errorElementFirstName.innerText =('')
  errorElementLastName.innerText =('')
  errorElementEmail.innerText =('')
  errorElementPhone.innerText =('')
  
  if (username.value === '' || username.value == null) {
    errorElementUsername.innerText =('Username is required');
	document.getElementById("userName").focus();
	document.getElementById("userName").select();
  }
  
  if (!validUsername) {
    errorElementUsername.innerText =('Username must contain only Letters and Numbers');
	document.getElementById("userName").focus();
	document.getElementById("userName").select();
  }
  
  if (password.value.length <= 7) {
    errorElementPassword.innerText =('Password must be longer than 7 characters');
	document.getElementById("password").focus();
	document.getElementById("password").select();
  }

  if (password.value.length >= 20) {
    errorElementPassword.innerText =('Password must be less than 20 characters');
	document.getElementById("password").focus();
	document.getElementById("password").select();
  }
  
  if (password2.value.length <= 7) {
    errorElementPassword2.innerText =('VerifiedPassword must be longer than 7 characters');
	document.getElementById("password2").focus();
	document.getElementById("password2").select();
  }

  if (password2.value.length >= 20) {
    errorElementPassword2.innerText =('VerifiedPassword must be less than 20 characters');
	document.getElementById("password2").focus();
	document.getElementById("password2").select();
  }

  if (password.value != password2.value) {
    errorElementPassword2.innerText =('Passwords do not match');
	document.getElementById("password2").focus();
	document.getElementById("password2").select();
  }
  
  if (firstname.value === '' || firstname.value == null) {
    errorElementFirstName.innerText =('firstname is required');
	document.getElementById("firstName").focus();
	document.getElementById("firstName").select();
  }
  
  if (lastname.value === '' || lastname.value == null) {
    errorElementLastName.innerText =('lastname is required');
	document.getElementById("lastName").focus();
	document.getElementById("lastName").select();
  }

  if (!validEmail) {
    errorElementEmail.innerText =('Email is not valid');
	document.getElementById("email").focus();
	document.getElementById("email").select();
  }
  if (!validPhone) {
    errorElementPhone.innerText =('Phonenumber is not valid ex.(123) 456-7890');
	document.getElementById("phoneNumber").focus();
	document.getElementById("phoneNumber").select();
  }
else{
	var today = new Date();
	var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000);	
    var cookie1 = document.cookie="username" + "=" + userName.value + "; path=/; expires=" + expiry.toGMTString();
	var cookie2 = document.cookie="password" + "=" + password.value + "; path=/; expires=" + expiry.toGMTString();
	var cookie3 = document.cookie="firstname" + "=" + firstName.value + "; path=/; expires=" + expiry.toGMTString();
	var cookie4 = document.cookie="lastname" + "=" + lastName.value + "; path=/; expires=" + expiry.toGMTString();
	var cookie5 = document.cookie="email" + "=" + email.value + "; path=/; expires=" + expiry.toGMTString();
	var cookie6 = document.cookie="phone" + "=" + phonenumber.value + "; path=/; expires=" + expiry.toGMTString();
	document.write(cookie1);
	document.write(cookie2);
	document.write(cookie3);
	document.write(cookie4);
	document.write(cookie5);
	document.write(cookie6);
	window.location.href = "interests.html";
  }




}
</script>
</body>

</html>
